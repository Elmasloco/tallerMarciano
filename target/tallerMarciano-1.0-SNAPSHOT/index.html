<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conversor de grados a radianes</title>
    <style>
      input[type=number] {
        width: 100px;
      }
    </style>
    <style>
      input[type=number] {
        width: 100px;
      }
    </style>
     <style>
    h1 {
      background-color: black ;
      color: white;
    }
    
  </style>
  <style>
    body {
      background-color: greenyellow ;
    }
  </style>
    

 </head>
  <body>
      
    <h1>Conversor de grados a radianes</h1>
    <form id="form">
      <label for="grados">Grados:</label>
      <input type="number" id="grados" name="grados" value="0">
      <button type="submit">Convertir</button>

      <script>
        function gradosARadianes(grados) {
          return grados * (Math.PI / 180);
        }

        document.getElementById("form").addEventListener("submit", function(event) {
          event.preventDefault(); // evita que se recargue la p√°gina
          var grados = document.getElementById("grados").value;
          var radianes = gradosARadianes(grados);
          document.getElementById("resultado").textContent = "El resultado es " + radianes + " radianes.";

          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              console.log(this.responseText);
            }   
          };
          xhttp.open("POST", "servidor.jsp", true);
          xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
          xhttp.send("radianes=" + radianes);
        });
      </script>
    </form>

    <form action="resultado.jsp" method="POST"></form>

    <head>
      <title>Convertir radianes a grados</title>
    </head>
    <body>
      <label for="radianes">Radianes:</label>
      <input type="number" id="radianes" name="radianes" value="0">
      <button onclick="convertir()">Convertir</button>
      <p id="resultado"></p>

      <script>
        function convertir() {
          var radianes = document.getElementById("radianes").value;
          var grados = radianes * (180 / Math.PI);
          document.getElementById("resultado").innerHTML = "El resultado es:"+grados + " grados";
        }
      </script>
    </body>
  </body>
</html>
